{% extends 'base.html' %}

{% block content %}
  <h2>Post a Question</h2>
  <form method="POST" action="{% url 'post_question' %}">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title"><br>
    <textarea name="content" placeholder="Content"></textarea><br>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
