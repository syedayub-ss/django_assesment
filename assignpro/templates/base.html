<!DOCTYPE html>
<html>
<head>
  <title>My Django App</title>
</head>
<body>
  <nav>
    <ul>
      {% if user.is_authenticated %}
        <li><a href="{% url 'post_question' %}">Post Question</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
      {% endif %}
    </ul>
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <!-- Footer content here -->
  </footer>
</body>
</html>
